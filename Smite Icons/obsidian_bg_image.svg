<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111426;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="gridPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="transparent"/>
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#2a3046" stroke-width="0.5" opacity="0.02"/>
    </pattern>
    
    <!-- Diagonal pattern -->
    <pattern id="diagonalPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="60" height="60" fill="transparent"/>
      <line x1="0" y1="30" x2="60" y2="30" stroke="#2a3046" stroke-width="1" opacity="0.03"/>
    </pattern>
    
    <!-- Noise filter -->
    <filter id="noiseFilter" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.9" numOctaves="1" result="noise" seed="2"/>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay" opacity="0.02"/>
    </filter>
    
    <!-- Blur filter for orbs -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="3000" height="3000" fill="url(#bgGradient)"/>
  
  <!-- Floating orbs for depth -->
  <!-- Blue orb -->
  <ellipse cx="600" cy="500" rx="200" ry="200" fill="#3b82f6" opacity="0.08" filter="url(#blur)"/>
  
  <!-- Gold orb -->
  <ellipse cx="2400" cy="1800" rx="150" ry="150" fill="#c9a040" opacity="0.06" filter="url(#blur)"/>
  
  <!-- Stroke orb -->
  <ellipse cx="800" cy="2200" rx="175" ry="175" fill="#3a4260" opacity="0.10" filter="url(#blur)"/>
  
  <!-- Additional subtle orbs -->
  <ellipse cx="1800" cy="600" rx="120" ry="120" fill="#1b2033" opacity="0.15" filter="url(#blur)"/>
  <ellipse cx="1200" cy="1400" rx="90" ry="90" fill="#151a2d" opacity="0.12" filter="url(#blur)"/>
  <ellipse cx="2600" cy="800" rx="100" ry="100" fill="#3b82f6" opacity="0.05" filter="url(#blur)"/>
  <ellipse cx="400" cy="1600" rx="110" ry="110" fill="#c9a040" opacity="0.07" filter="url(#blur)"/>
  <ellipse cx="2000" cy="2400" rx="130" ry="130" fill="#3a4260" opacity="0.08" filter="url(#blur)"/>
  
  <!-- Grid overlay -->
  <rect width="3000" height="3000" fill="url(#gridPattern)"/>
  
  <!-- Diagonal pattern overlay -->
  <rect width="3000" height="3000" fill="url(#diagonalPattern)"/>
  
  <!-- Subtle noise texture -->
  <rect width="3000" height="3000" fill="#2a3046" opacity="0.015" filter="url(#noiseFilter)"/>
  
  <!-- Additional subtle geometric elements -->
  <!-- Faint lines for visual interest -->
  <line x1="0" y1="800" x2="3000" y2="1000" stroke="#2a3046" stroke-width="1" opacity="0.02"/>
  <line x1="0" y1="1800" x2="3000" y2="1600" stroke="#3a4260" stroke-width="1" opacity="0.02"/>
  <line x1="0" y1="2600" x2="3000" y2="2400" stroke="#2a3046" stroke-width="1" opacity="0.015"/>
  
  <!-- Very subtle circles -->
  <circle cx="2200" cy="400" r="300" fill="none" stroke="#2a3046" stroke-width="1" opacity="0.015"/>
  <circle cx="1000" cy="2800" r="250" fill="none" stroke="#3a4260" stroke-width="1" opacity="0.015"/>
  <circle cx="2800" cy="2600" r="200" fill="none" stroke="#2a3046" stroke-width="1" opacity="0.01"/>
  <circle cx="600" cy="1200" r="180" fill="none" stroke="#3a4260" stroke-width="1" opacity="0.01"/>
</svg>
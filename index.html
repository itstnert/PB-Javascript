<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smite Draft Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="Smite Icons/favicon.png" />
</head>
<body>

  <!-- Header -->
  <!-- Header with Rename Fields -->
<div class="header">
  <div class="blue-header-block">
    <div class="blue-side-label" id="blueSideLabel">Blue/Order</div>
    <input type="text" class="rename-input-header" id="blueSideInput" placeholder="Rename Blue Side" />
  </div>

  <div class="logo-container">
    <img src="Smite Icons/SmiteDraft.png" alt="Smite 2 Logo" class="logo" />
  </div>

  <div class="red-header-block">
    <div class="red-side-label" id="redSideLabel">Red/Chaos</div>
    <input type="text" class="rename-input-header" id="redSideInput" placeholder="Rename Red Side" />
  </div>
</div>


  <!-- Lobby + Rename -->
  <div class="lobby-bar">
    <button id="createLobbyBtn" class="btn">Create Lobby</button>
    <input id="joinCodeInput" class="code-input" placeholder="Code (e.g., AB123)" maxlength="6" />
    <button id="joinLobbyBtn" class="btn">Join</button>
    <span id="lobbyStatus" class="lobby-status">Not connected</span>
    <button id="copyLobbyBtn" class="btn secondary" style="display: none;">Copy Code</button>
    </div>
  </div>

  <!-- Ready Section -->
  <div class="ready-wrapper" id="readyControls" style="display: none;">
    <div class="ready-heading">Ready Up</div>
    <div id="timerDisplay" class="timer-display" style="display: none;"></div>
    <div class="ready-buttons">
      <div id="startCountdown" class="start-countdown" style="display: none;">Draft starting in 5...</div>
      <button id="blueReadyBtn" class="ready-btn blue">Blue: ❌ Not Ready</button>
      <button id="redReadyBtn" class="ready-btn red">Red: ❌ Not Ready</button>
    </div>
  </div>

  <!-- Bans -->
  <div class="bans-container">
    <div class="bans blue">
      <div class="ban-slot"></div><div class="ban-slot"></div><div class="ban-slot"></div>
    </div>
    <div class="bans red">
      <div class="ban-slot"></div><div class="ban-slot"></div><div class="ban-slot"></div>
    </div>
  </div>

  <!-- Main Draft Content -->
  <div class="main-content">
    <!-- Blue Picks -->
    <div class="side-container blue-side">
      <div class="picks blue">
        <div class="pick-label">B1</div><div class="pick-slot blue-slot"></div>
        <div class="pick-label">B2</div><div class="pick-slot blue-slot"></div>
        <div class="pick-label">B3</div><div class="pick-slot blue-slot"></div>
        <div class="pick-label">B4</div><div class="pick-slot blue-slot"></div>
        <div class="pick-label">B5</div><div class="pick-slot blue-slot"></div>
      </div>
    </div>

    <!-- Middle: Search + Character Cards -->
    <div class="middle-section">
      <div class="search-and-filter">
        <input type="text" id="searchBox" placeholder="Search for gods..." />
        <div class="filter-icons">
          <img src="Smite Icons/carry.png" alt="Carry" class="filter-icon" data-role="Carry" />
          <img src="Smite Icons/support.png" alt="Support" class="filter-icon" data-role="Support" />
          <img src="Smite Icons/mid.png" alt="Mid" class="filter-icon" data-role="Mid" />
          <img src="Smite Icons/jungle.png" alt="Jungle" class="filter-icon" data-role="Jungle" />
          <img src="Smite Icons/solo.png" alt="Solo" class="filter-icon" data-role="Solo" />
        </div>
      </div>
      <div id="character-list" class="scroll-container"></div>
    </div>

    <!-- Red Picks -->
    <div class="side-container red-side">
      <div class="picks red">
        <div class="pick-label">R1</div><div class="pick-slot red-slot"></div>
        <div class="pick-label">R2</div><div class="pick-slot red-slot"></div>
        <div class="pick-label">R3</div><div class="pick-slot red-slot"></div>
        <div class="pick-label">R4</div><div class="pick-slot red-slot"></div>
        <div class="pick-label">R5</div><div class="pick-slot red-slot"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="made-by-footer">V2.12 Made by @TrentUDK</div>

  <!-- Scripts -->
  <script type="module" src="realtime.js"></script>
  <script src="app.js"></script>
</body>
</html>
